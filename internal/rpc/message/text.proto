syntax = "proto3";

package message;
option go_package = "/message";

import "internal/rpc/common/result.proto";

// 文本消息请求
message TextRequest {
  string userId = 1;
  string text = 2;
}

// 文本消息回复
message TextReply {
  common.Result result = 1;
  optional string userId = 2;
}
