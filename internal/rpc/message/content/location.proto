syntax = "proto3";

package internal.rpc.message.content;
option go_package = "internal/rpc/message/content";

// 定位
message Location {
  double longitude = 1; // 经度
  double latitude = 2; // 纬度
  double altitude_meters = 3; // 海拔高度，单位米
  int64 timestamp = 4; // 时间戳，记录定位信息获取的时间
}