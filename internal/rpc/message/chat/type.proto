syntax = "proto3";

package auth;
option go_package = "/message/chat/type";

// 消息类型
enum Type {
  TEXT = 0; // 文本
  STICKER = 1; // 表情包
  QUOTED = 2; // 引用
  IMAGE = 3; // 图片
  AUDIO = 4; // 音频
  VIDEO = 5; // 视频
  FILE = 6; // 文件
  LOCATION = 7; // 定位
  CARD = 8; // 名片
  WITHDRAW = 9; // 撤回
  VOICE_CALL = 10; // 语音通话
  VIDEO_CALL = 11; // 视频通话
}