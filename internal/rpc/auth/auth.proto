syntax = "proto3";

package auth;
option go_package = "/auth";

import "internal/rpc/common/reply.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

// 登录请求
message LoginRequest {
  string token = 1;
}

// 登录回复
message LoginReply {
  common.Reply reply = 1;
  optional string userId = 2;
}

// 获取状态回复
message GetStateReply {
  common.Reply reply = 1;
  string userId = 2;
  google.protobuf.Timestamp expiredAt = 3;
}

// 认证
service Auth {
  // 登录
  rpc Login(LoginRequest) returns(LoginReply);
  // 获取状态
  rpc GetState(google.protobuf.Int32Value) returns(GetStateReply);
  // 退出
  rpc Logout(google.protobuf.Int32Value) returns(common.Reply);
}