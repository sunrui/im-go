syntax = "proto3";

package pkg.rpc.proto.message;
option go_package = "pkg/rpc/proto/message";

// 定位
message MessageLocation {
  double longitude = 1; // 经度
  double latitude = 2; // 纬度
  double altitude_meters = 3; // 海拔高度，单位米
  int64 timestamp = 4; // 时间戳，记录定位信息获取的时间
}