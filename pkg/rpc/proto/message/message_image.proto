syntax = "proto3";

package pkg.rpc.proto.message;
option go_package = "pkg/rpc/proto/message";

// 图片
message MessageImage {
  oneof Uri {
    string alias_name = 1; // 别名
    string hash = 2; // 哈希
    string url = 3; // 地址
  }
}